version: 2
jobs:
  build:
    working_directory: ~/dist

    docker:
      - image: php:7.1

      - image: percona:5.7
        environment:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: hw
          MYSQL_USER: hwuser
          MYSQL_PASSWORD: hwpass

      - image: rabbitmq:3.6

    steps:
      - run: |
          apt-get update && apt-get install -y zip unzip nginx git supervisor cron\
            && docker-php-ext-install mysqli pdo pdo_mysql bcmath sockets\
            && pecl install amqp\
            && curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

      - checkout
      - run:
          name: "Check php version"
          command: |
            pwd
            php -v

#      - run:
#          name: "Install composer"
#          command: |
#            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
#            php -r "if (hash_file('SHA384', 'composer-setup.php') === '669656bab3166a7aff8a7506b8cb2d1c292f042046c5a994c43155c0be6190fa0355160742ab2e1c88d40d5be660b410') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
#            php composer-setup.php
#            php -r "unlink('composer-setup.php');"

      - restore_cache:
          key: video-market-api-{{ .Branch }}-{{ checksum "composer.json" }}

      - setup_remote_docker

      - run:
          name: "Install Docker client"
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            echo
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin


      - run: |
          docker build -t sinyakinilya/hellpw-world:test .
          docker run -d sinyakinilya/hellpw-world:test; sleep 3

      - run: |
          docker exec -it sinyakinilya/hellpw-world:test vendor/bin/phpunit

      - save_cache:
          key: video-market-api-{{ .Branch }}-{{ checksum "composer.json" }}
          paths:
            - "~/vendor"
            - "~/composer.lock"
